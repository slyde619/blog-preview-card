<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <div class="card">
        <a href="#" class="card__link">
          <img src="./assets/images/illustration-article.svg" alt="" class="card__img"/>
          <p class="card__badge">Learning</p>
          <p class="date">Published 21 Dec 2023</p>
          <h1 class="card__title">HTML & CSS foundations</h1>
          <p class="card__content">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="card__profile">
            <img src="./assets/images/image-avatar.webp" alt="" class="author" />
            <h3 class="author__name">Greg Hooper</h3>
          </div>
        </a>
      </div>
    </section>
  </body>
</html>
